<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>


    <script type="text/javascript" src='deck.js'></script>

    <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>BlackJack!</title>
  </head>
  <body>

    <h1>BlackJack</h1>
<div id='table-container'>

    <div id='dealer-div'>
      <div id='d-bank'></div>
      <div id='dealer-tally'></div>
      <div id='dealer-hand-container'></div>
    </div>

<img id='divider' src="https://www.jp-uk.co.uk/know-how/wp-content/uploads/2015/11/6_gold-line.png"/>

    <div id='player-div'>

        <div id='player-hand-container'></div>
        <div id='player-text'></div>
        <div id='button-container'>

          <button id='hit'>Hit</button>
          <button id='stay'>Stay</button>
          <button id='clear'>Clear</button>
          <button id='reset'>Reset</button>
        </div>
        <div class='player-stats' id='player-bank'></div>
        <div class='player-stats' id='inputbox'>
          <input id='input' type="text" placeholder="Place Bet Here">
          <button id='submit-bet'>Submit bet & deal</button>
        </div>






    </div>



</div>
  </body>
</html>
