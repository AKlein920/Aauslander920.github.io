<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>

    <h1>BlackJack!</h1>
<div id='table-container'>

    <div id='dealer-div'>
      <div id='dealer-hand-container'>
      </div>
      <div id='dealer-stats-container'>
        <div id='dealer-tally'></div>

      </div>
    </div>


    <div id='player-div'>
      <div id='player-stats-container'>
        <div class='player-stats' id='player-bank'></div>
        <div class='player-stats' id='inputbox'>
          <input id='input' type="text" placeholder="Place Bet Here">

        </div>
      </div>

      <div id='player-hand-container'>
      </div>

      <div id='button-container'>
        <button id='new-game'>NEW GAME</button>
        <button id='hit'>HIT ME!</button>
        <button id='stay'>STAY</button>
      </div>

      <div id='player-text'>

      </div>
    </div>



</div>
